databaseChangeLog:
  - changeSet:
      id: create-table-refresh-tokens
      author: a.artamonov
      changes:
        - createTable:
            tableName: refresh_tokens
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: token
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: club_member_email
                  type: varchar(255)
                  constraints:
                    foreignKeyName: fk_club_member_email_to_member_email
                    referencedTableName: club_members
                    referencedColumnNames: email
                    nullable: false
                    deleteCascade: true